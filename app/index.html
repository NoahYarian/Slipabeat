<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chrome_midi_interface</title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <header>
      <img src="assets/images/slipabeat-icon.svg" alt="Slip-A-Beat Logo" >
    </header>

    <main>
      <div class="controller1">
        <div class="row">
          <h1>Controller 1</h1>
          <!--  <select disabled>
            <option>Preset 1</option>
            <option>Preset 2</option>
            <option>Preset 3</option>
            <option>Preset 4</option>
            </select>-->
        </div>
        <div class="row">
          <div class="left side">
            <h2>LEFT</h2>
            <div class="input-group">
              <label for="left-toe">Left Toe</label>
              <select id="left-toe">
                <option value="SD/SD0000.wav">Snare Drum 0000</option>
                <option value="SD/SD0010.wav">Snare Drum 0010</option>
                <option value="SD/SD0025.wav">Snare Drum 0025</option>
                <option value="SD/SD0050.wav">Snare Drum 0050</option>
              </select>
              <button id="play-left-toe">Preview Left Toe</button>
            </div>
            <div class="input-group">
              <label for="left-heel">Left Heel</label>
              <select id="left-heel">
                <option>Bass Drum 0000</option>
                <option>Bass Drum 0001</option>
                <option>Bass Drum 0002</option>
                <option>Bass Drum 0003</option>
              </select>
              <button id="play-left-heel">Preview Left Heel</button>
            </div>
          </div>
          <div class="right side">
            <h2>RIGHT</h2>
            <div class="input-group">
              <label for="right-toe">Right Toe</label>
              <select id="right-toe">
                <option>Open Hat 00</option>
                <option>Open Hat 10</option>
                <option>Open Hat 25</option>
                <option>Open Hat 50</option>
                <option>Open Hat 70</option>
              </select>
              <button id="play-right-toe">Preview Right Toe</button>
            </div>
            <div class="input-group">
              <label for="right-heel">Right Heel</label>
              <select id="right-heel">
                <option value="CH/CH.wav">Closed Hat</option>
                <option value="/CP/CP.wav">Clap</option>
                <option>Cowbell</option>
                <option>YEaaaaaahhhhh</option>
              </select>
              <button id="play-right-heel">Preview Right Heel</button>
            </div>
          </div>
        </div>
        <audio id="left-toe-sound" src="assets/TR808WAV/SD/SD0000.wav" type="audio/wav"></audio>
        <audio id="left-heel-sound" src="assets/TR808WAV/SD/SD0000.wav" type="audio/wav"></audio>
        <audio id="right-toe-sound" src="assets/TR808WAV/SD/SD0000.wav" type="audio/wav"></audio>
        <audio id="right-heel-sound" src="assets/TR808WAV/SD/SD0000.wav" type="audio/wav"></audio>
      </div>
    </main>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/index.js -->
    <script src="scripts/index.js"></script>
    <!-- endbuild -->
  </body>
</html>
